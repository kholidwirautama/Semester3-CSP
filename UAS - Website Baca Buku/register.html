<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Light Novel Overlord Bahasa Indonesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-header">

<div class="container">
    <div class="header">
        <img src="Aset/LogoAinz.png">
    </div>

    <div class="register-box">
        <h2 class="form-title">Register</h2>

        <form action="login.html" method="post" class="register-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="newusername">Username:</label>
            <input type="text" id="newusername" name="newusername" required>

            <label for="newpassword">Password:</label>
            <input type="password" id="newpassword" name="newpassword" required>

            <button type="submit" class="cta-button">Register</button>
        </form>

        <p class="message">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
    </div>
</div>

</body>
</html>
