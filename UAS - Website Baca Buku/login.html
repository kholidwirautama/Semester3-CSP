<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Light Novel Overlord Bahasa Indonesia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-header">

<div class="container">
    <div class="header">
        <img src="Aset/LogoAinz.png">
    </div>

    <div class="login-box">
        <h2>Login</h2>

        <form action="index_overlord.html" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="cta-button">Login</button>
        </form>

        <p class="message">Don't have an account? <a href="register.html" class="register-link">Register here</a></p>
    </div>
</div>

</body>
</html>
